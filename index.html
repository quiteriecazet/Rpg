<head>
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <title>Mini-RPG</title>

<body onload="initialize();">
  <div class="container">
    <div class="row">
      <div class="col s5">
        <div class="row">
          <div class="col s8">
            <div class="card">
              <div class="card-image">
                <img src="img/assassin1.png">
              </div>
              <div class="card-content">
                <p>Hooded Assassin</p>
              </div>
              <div class="card-action">
                  <div class="switch">
                      <label>
                        Défense
                        <input type="checkbox">
                        <span class="lever"></span>
                        Attaque
                      </label>
                    </div>
              </div>
            </div>
          </div>
          <div class="col s4">
            <a class="waves-effect waves-light btn" onclick="launchGame();">Go</a>
          </div>
        </div>

        <div class="row">
          <div class="col s8">
            <div class="card">
              <div class="card-image">
                <img src="img/assassin2.png">
              </div>
              <div class="card-content">
                <p>Suspicious Ghoul</p>
              </div>
              <div class="card-action">
                  <div class="switch">
                      <label>
                        Défense
                        <input type="checkbox">
                        <span class="lever"></span>
                        Attaque
                      </label>
                    </div>
              </div>
            </div>
          </div>
        </div>

      </div>


      <div class="col s7">
        <table id="grid"></table>
      </div>
    </div>
